<nav id='navigationbar' class="maincontainers">
    <div class="all-nav-menu-container">
        <div class="menu" id="logo">
            <span> <a #asMenu id="luister-logo" routerLink="/" routerLinkActive="logo-selected">{{ title }}</a></span>
        </div>
        <ul id="menucontainer">
            <li class="menu">
                <span><a #asMenu routerLink="/news" routerLinkActive="page-selected"> Novedades </a></span>
            </li>
            <li class="menu">
                <span> <a #asMenu routerLink="/popular" routerLinkActive="page-selected"> Popular </a></span>
            </li>
            <li class="menu">
                <span> <a #asMenu routerLink="/library" routerLinkActive="page-selected"> Biblioteca </a></span>
            </li>
            <li class="menu">
                <span> <a #asMenu routerLink="/discover" routerLinkActive="page-selected"> Descubrir </a></span>
            </li>
        </ul>
        <div class="menu" id="userSession">
            <button mat-raised-button color="primary" *ngIf="!username; else profile">
                <a routerLink="/signin">Iniciar sesión</a>
              </button>
            <ng-template #profile>
                <ul class="profile-container">
                    <li class="profile-container-caption">
                        <span>{{username | titlecase}} </span>
                        <ul class="pc-menu">
                            <li class="pc-menu-element">
                                <a routerLink="/user/profile">Perfil</a>
                            </li>
                            <li class="pc-menu-element">
                                <a routerLink="/user/settings">Configuración</a>
                            </li>
                            <li class="pc-menu-element logout" (click)="logOut()">Cerrar sesión</li>
                        </ul>
                    </li>
                </ul>
            </ng-template>
        </div>
    </div>
</nav>
